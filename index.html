<html>

<head>
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,700" rel="stylesheet"
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="rock icon" height=150px width=150px>
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="paper icon"  height=150px width=150px>
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="scissors icon"  height=150px width=150px>
        </div>
    </div>
    <p id="action-message">Choose your destiny</p>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
